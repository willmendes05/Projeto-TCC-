<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    
  <main>
    <div class="imagens">
      <section>
        <img class="img-banner" src="assets/imagem-sem-fundo.png" alt="imagem sem nada de fundo">
        <img class="img-avatar" src="assets/avatar.png" alt="foto de perfil exemplo" width="150" height="150">
      </section>
    </div>

    <div class="conteudo">

    <section>
      <h3 class="nome">Nome:</h3>
      <h3 class="info">Informações:</h3> 
    </section>

    <button id="btn">✏️</button>
    
    <form id="form-edit">
      <label for="nome">Nome:</label>
      <input type="text" placeholder="digite seu nome:">  
      <label for="nome">Informações:</label>
      <input type="text" placeholder="digite suas Informações:">  
      <label for="nome">Sobre:</label>
      <input type="text" placeholder="Escreva sobre você:">  
      <label for="nome">Experiencia:</label>
      <input type="text" placeholder="Nós conte suas experiencias:">  
      <button id="save">Salvar</button>
    </form>
      
    <section class="avaliacao">
        <span class="estrela">⭐</span>
        <p class="nota">4,88</p>
    </section>
    
    <section>
      <div class="bio">
        <h4 class="sobre">Sobre:</h4>
      </div>
      <div class="formacao">
        <h4 class="experiencia">Experiencia:</h4>
      </div>
    </section>
    </div>
  </main>

</div>
<script src="/profile-page.js"></script>
</body>

</html>
